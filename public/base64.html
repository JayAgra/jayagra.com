<!doctypehtml><html lang="en"><meta charset="utf-8"><meta content="width=device-width,initial-scale=1,shrink-to-fit=no"name="viewport"><meta content=""name="description"><title>Tools - Base64</title><link href="/apple-touch-icon.png?v=2"rel="apple-touch-icon"sizes="180x180"><link href="/favicon-32x32.png?v=2"rel="icon"sizes="32x32"type="image/png"><link href="/favicon-16x16.png?v=2"rel="icon"sizes="16x16"type="image/png"><link href="static/base64/float.css"rel="stylesheet"><meta content="#002244"name="msapplication-TileColor"><meta content="#002244"name="theme-color"><body class="text-center"><div class="container"><div id="flexObject"><h1 style="font-family:raleway-300"><span class="ftitle">Base64 Tools</span></h1><br><br><fieldset><h3 class="flair">Credential Encoder</h3><input id="username"name="username"placeholder="username"><input id="password"name="password"placeholder="password"><br><br><button class="nButton"onclick="encodeCred()"type="button">Encode</button><p>Output:</p><textarea id="output"readonly placeholder="Output"type="text"></textarea><br><button class="nButton"onclick="copyCred()"type="button"id="copyb64CredButton">Copy</button></fieldset><br><fieldset><h3 class="flair">Image to Base64 URL</h3><input id="imageUpload"accept="image/*"class="imageUpload"style="text-align:center"type="file"><br><br><button class="nButton"onclick="convertImage()"type="button">Encode</button><p>Output:</p><textarea id="outputBase64URL"name="outputBase64URL"readonly></textarea><br><button class="nButton"onclick="copyImageURL()"type="button"id="copyURLButton">Copy</button></fieldset><br><fieldset><h3 class="flair">String to Base64</h3><textarea id="base64strR"name="base64strR"placeholder="String"></textarea><br><br><button class="nButton"onclick="convertTextR()"type="button">Encode</button><p>Output:</p><textarea id="outputBase64R"name="outputBase64R"readonly></textarea></fieldset><br><fieldset><h3 class="flair">Base64 to String</h3><textarea id="base64str"name="base64str"placeholder="base64"></textarea><br><br><button class="nButton"onclick="convertText()"type="button">Encode</button><p>Output:</p><textarea id="outputBase64"name="outputBase64"readonly></textarea></fieldset><br><br></div></div><script>function encodeCred(){var e=document.getElementById("username").value,t=document.getElementById("password").value;document.getElementById("output").style.display="block",document.getElementById("copyb64CredButton").style.display="block",document.getElementById("output").value=btoa(e+":"+t)}function copyCred(){let e=document.getElementById("output").value;document.getElementById("copyb64CredButton"),navigator.clipboard.writeText(e).then(()=>{copyb64CredButton.innerHTML="Copied!"},()=>{copyb64CredButton.innerHTML="Copy Failed!"})}function convertText(){var e=document.getElementById("base64str").value;document.getElementById("outputBase64").textContent=atob(e)}function convertTextR(){var e=document.getElementById("base64strR").value;document.getElementById("outputBase64R").textContent=btoa(e)}function convertImage(){let e=document.getElementById("imageUpload"),t=e.files[0],n=new FileReader;n.onloadend=()=>{let e=n.result;document.getElementById("outputBase64URL").textContent=e},console.log(n.readAsDataURL(t))}function copyImageURL(){let e=document.getElementById("outputBase64URL").textContent;document.getElementById("copyURLButton"),navigator.clipboard.writeText(e).then(()=>{copyURLButton.innerHTML="Copied!"},()=>{copyURLButton.innerHTML="Copy Failed!"})}</script>
